<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css" />
    <title>Convert Money</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>DevClub Convert Money</h1>
      </header>

      <main>
        <label>
          Converter <b>de</b>
          <select>
            <option>R$ Real</option>
          </select>
        </label>
        <label>
          Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>
        <label>
          <b>Valor</b>
          <input type="text" onkeypress = "return event.charCode >= 48 && event.charCode <= 57" id="input-real" placeholder="Digite um valor"/>
        </label>
        <button id="convert-button" type="button">Converter</button>

        <section>
          <div class="container-top">
            <img src="./assets/brasil.png" alt="Bandeira-Brasil"/>
            <p class="currency-name">Real</p>
            <p class="valor-number" id="real-value-text">R$ 10.000,00</p>
          </div>

          <img src="./assets/arrow.png" class="img-arrow" alt="Seta-para-baixo"/>

          <div class="container-botton">
            <img src="./assets/Usa.png" id="currency-img" alt="Bandeira-país-conversão"/>
            <p class="currency-name" id="currency-name">Dólar Americano</p>
            <p class="valor-number" id="currency-value-text">R$ 2.000,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>

  <script src="./scripts.js"></script>
</html>
